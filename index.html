<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-highway.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-signal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Alex Buyan</title>
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Poppins", sans-serif;}
    body, html {
      height: 100%;
      color: rgb(0, 0, 0);
      line-height: 2;
    }

    .bgimg-1, .bgimg-2, .bgimg-3 {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* First image (Logo. Full height) */
    .bgimg-1 {
      background-image: url('/images/sunset.png');
      min-height: 100%;
    }

    /* Second image (Portfolio) */
    .bgimg-2 {
      background-image: url("/images/sunset.png");
      min-height: 400px;
    }

    /* Third image (Contact) */
    .bgimg-3 {
      background-image: url("/images/sunset.png");
      min-height: 400px;
    }

    .w3-wide {letter-spacing: 10px;}
    .w3-hover-opacity {cursor: pointer;}

    /* Turn off parallax scrolling for tablets and phones */
    @media only screen and (max-device-width: 1600px) {
      .bgimg-1, .bgimg-2, .bgimg-3 {
        background-attachment: scroll;
        min-height: 400px;
      }
    }

    </style>
  </head>
  <body>
    <div class="w3-top">
      <div id="navbar" class="w3-bar w3-text-black w3-hover-none">
        <a class="w3-bar-item w3-button w3-hover-none w3-hover-text-grey w3-hide-medium w3-hide-large w3-left" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
          <i class="fa fa-bars"></i> MENU
        </a>
        <a href="#home" class="w3-bar-item w3-button w3-hide-small w3-hover-none w3-hover-text-grey"><i class="fa fa-home"></i> HOME</a>
        <a href="#about" class="w3-bar-item w3-button w3-hide-small w3-hover-none w3-hover-text-grey"><i class="fa fa-user"></i> ABOUT</a>
        <a href="#projects" class="w3-bar-item w3-button w3-hide-small w3-hover-none w3-hover-text-grey"><i class="fa fa-desktop"></i> PROJECTS</a>
        <a href="#contact" class="w3-bar-item w3-button w3-hide-small w3-hover-none w3-hover-text-grey"><i class="fa fa-envelope"></i> CONTACT</a>
      </div>
      <div id="nav_small" class="w3-bar-block w3-hover-none w3-hide w3-hide-large w3-hide-medium">
        <a href="#home" class="w3-bar-item w3-button w3-hover-none w3-hover-text-grey" onclick="toggleFunction()"><i class="fa fa-home"></i> HOME</a>
        <a href="#about" class="w3-bar-item w3-button w3-hover-none w3-hover-text-grey" onclick="toggleFunction()"><i class="fa fa-user"></i> ABOUT</a>
        <a href="#projects" class="w3-bar-item w3-button w3-hover-none w3-hover-text-grey" onclick="toggleFunction()"><i class="fa fa-desktop"></i> PROJECTS</a>
        <a href="#contact" class="w3-bar-item w3-button w3-hover-none w3-hover-text-grey" onclick="toggleFunction()"><i class="fa fa-envelope"></i> CONTACT</a>
      </div>
    </div>

    <div class="bgimg-1 w3-display-container" id="home">
      <div class="w3-display-middle">
        <span class="w3-center w3-text-black w3-xxlarge w3-wide w3-animate-opacity" style="text-shadow:1px 1px 0 #444">
          <span class="w3-hide-small w3-hide-medium">ALEX BUYAN WEBSITE</span>
          <span class="w3-hide-large w3-hide-small">ALEX BUYAN</span>
          <span class="w3-hide-large w3-hide-medium">AB</span>
        </span>
      </div>
    </div>


    <div class="w3-content w3-container w3-padding-64" id="about">
      <h3 class="w3-center">ABOUT ME</h3>
      <p>some info about me</p>
      <div class="w3-row">
        <div class="w3-col m6 w3-center w3-padding-large">
          <img src="/images/avatar.jpg" class="w3-round-xlarge w3-image" alt="Photo of Me" width="500" height="333">
        </div>
        <div class="w3-col m6 w3-hide-small w3-padding-large">
          <p>some more info about me</p>
        </div>
      </div>
    </div>

    <div class="bgimg-2 w3-display-container">
      <div class="w3-display-middle">
        <span class="w3-center w3-text-black w3-xxlarge w3-wide w3-animate-opacity" style="text-shadow:1px 1px 0 #444">PORTFOLIO</span>
      </div>
    </div>

    <div class="w3-content w3-container w3-padding-64" id="projects">
      <h3 class="w3-center">MY PROJECTS</h3>
      <h4 class="w3-center">CODING</h4>
      <div class="w3-row-padding w3-center">
        <div class="w3-col m3">
          <a href="https://github.com/alexbuyan/BPKproject">
            <img src="/images/avatar.jpg" style="width:100%" class="w3-hover-opacity" alt="BPKproject">
          </a>
        </div>
      </div>
      <h4 class="w3-center">DRONE</h4>
      <div class="w3-row-padding w3-center w3-section">
        <div class="w3-col m3">
          <img src="/images/avatar.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Lake Krasnoye (Leningrad Oblast)">
        </div>
        <div class="w3-col m3">
          <img src="/images/avatar.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Lake Krasnoye (Leningrad Oblast)">
        </div>
        <div class="w3-col m3">
          <img src="/images/avatar.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Lake Krasnoye (Leningrad Oblast)">
        </div>
        <div class="w3-col m3">
          <img src="/images/avatar.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity" alt="Lake Krasnoye (Leningrad Oblast)">
        </div>
        <button class="w3-button w3-black w3-padding-large" style="margin-top:64px">
          <a href="https://www.shutterstock.com/" style="text-decoration:none;">LOAD MORE</a>
        </button>
      </div>
    </div>

    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
      <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i class="fa fa-remove"></i></span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
      </div>
    </div>

    <div class="bgimg-3 w3-display-container">
      <div class="w3-display-middle">
        <span class="w3-center w3-text-black w3-xxlarge w3-wide w3-animate-opacity" style="text-shadow:1px 1px 0 #444">CONTACT</span>
      </div>
    </div>

    <div class="w3-content w3-container w3-padding-64" id="contact">
      <h3 class="w3-center">WHERE I WORK</h3>
      <div class="w3-row w3-padding-32 w3-section">
        <div class="w3-col m4 w3-container">
          <img src="/images/avatar.jpg" class="w3-image w3-round" style="width:100%">
        </div>
        <div class="w3-col m8 w3-panel">
          <div class="w3-large w3-margin-bottom">
            <i class="fa fa-map-marker fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Saint Petersburg, Russia<br>
            <i class="fa fa-paper-plane fa-fw w3-hover-text-black w3-xlarge w3-margin-right"></i> Telegram: @alexbuyan<br>
          </div>
          <h5>For business inquiries:</h5>
          <form action="https://formsubmit.co/7927a32bf5ca89f935e03070f890aff2" method="POST">
            <input type="hidden" name="_subject" value="[ BUSINESS ]">
            <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
              <div class="w3-half">
                <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
              </div>
              <div class="w3-half">
                <input class="w3-input w3-border" type="email" placeholder="Email" required name="Email">
              </div>
            </div>
            <input class="w3-input w3-border" type="text" placeholder="Message" required name="Message">
            <button class="w3-button w3-black w3-right w3-section" type="submit">
              <i class="fa fa-paper-plane"></i> SEND MESSAGE
            </button>
          </form>
        </div>
      </div>
    </div>

  <script>
    function toggleFunction() {
      var x = document.getElementById("nav_small");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

    window.onscroll = function() {myFunction()};
    function myFunction() {
        var navbar = document.getElementById("navbar");
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
        } else {
            navbar.className = navbar.className.replace("w3-bar w3-card w3-animate-top w3-white", "w3-bar w3-text-black");
        }
    }

    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
  </script>
  </body>
</html>
